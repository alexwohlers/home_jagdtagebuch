# Nginx configuration for Jagdtagebuch
# Add this to your nginx site configuration
# Location: /etc/nginx/sites-available/default or similar

# Add this location block inside your server block:
# This runs the Jagdtagebuch at /jagdtagebuch/ path

location /jagdtagebuch/static/ {
    alias /var/www/jagdtagebuch/staticfiles/;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

location /jagdtagebuch/ {
    proxy_pass http://127.0.0.1:8002/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Script-Name /jagdtagebuch;
    proxy_redirect off;
}

