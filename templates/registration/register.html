{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrieren - Jagdtagebuch{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div style="font-size: 3rem;"></div>
                        <h2 class="mt-2">Registrieren</h2>
                        <p class="text-muted">Erstelle ein neues Konto</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <button type="submit" class="btn btn-success w-100 mb-3">
                            <i class="bi bi-person-plus me-2"></i>Konto erstellen
                        </button>
                        
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="text-muted small">Bereits registriert? Anmelden</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
