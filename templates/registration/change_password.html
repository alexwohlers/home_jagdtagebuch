{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Passwort aendern - Jagdtagebuch{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-key text-success" style="font-size: 3rem;"></i>
                        <h2 class="mt-2">Passwort aendern</h2>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <button type="submit" class="btn btn-success w-100 mb-3">
                            <i class="bi bi-check-lg me-2"></i>Passwort speichern
                        </button>
                        
                        <div class="text-center">
                            <a href="{% url 'dashboard' %}" class="text-muted small">Zurueck zum Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
