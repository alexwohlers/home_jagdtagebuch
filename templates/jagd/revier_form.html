{% extends 'base.html' %}

{% block title %}{{ aktion }} - Jagdtagebuch{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-geo-alt{% if revier %}-fill{% endif %} me-2"></i>{{ aktion }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Reviername *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ revier.name|default:'' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="groesse_ha" class="form-label">Größe (Hektar)</label>
                            <input type="number" step="0.01" class="form-control" id="groesse_ha" name="groesse_ha" 
                                   value="{{ revier.groesse_ha|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="beschreibung" class="form-label">Beschreibung</label>
                            <textarea class="form-control" id="beschreibung" name="beschreibung" rows="3">{{ revier.beschreibung|default:'' }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'revier_liste' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-1"></i>Abbrechen
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-lg me-1"></i>Speichern
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
