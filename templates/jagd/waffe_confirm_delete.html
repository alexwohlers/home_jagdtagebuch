{% extends 'base.html' %}

{% block title %}Waffe löschen - Jagdtagebuch{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Waffe löschen</h5>
                </div>
                <div class="card-body text-center py-4">
                    <i class="bi bi-bullseye display-1 text-danger mb-3"></i>
                    <h5>{{ waffe.name }}</h5>
                    <p class="text-muted">{{ waffe.kaliber }}</p>
                    <p class="mb-4">Möchtest du diese Waffe wirklich löschen?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'waffe_liste' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Abbrechen
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i>Ja, löschen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
