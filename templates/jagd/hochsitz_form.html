{% extends 'base.html' %}

{% block title %}{{ aktion }} - Jagdtagebuch{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-house{% if hochsitz %}-fill{% endif %} me-2"></i>{{ aktion }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="revier" class="form-label">Revier *</label>
                                <select class="form-select" id="revier" name="revier" required>
                                    <option value="">-- Revier wählen --</option>
                                    {% for r in reviere %}
                                    <option value="{{ r.pk }}" 
                                        {% if hochsitz.revier.pk == r.pk or vorausgewaehltes_revier.pk == r.pk %}selected{% endif %}>
                                        {{ r.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Name/Bezeichnung *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ hochsitz.name|default:'' }}" required
                                       placeholder="z.B. Eichenkanzel Nord">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="typ" class="form-label">Typ</label>
                                <select class="form-select" id="typ" name="typ">
                                    {% for value, label in TYP_CHOICES %}
                                    <option value="{{ value }}" {% if hochsitz.typ == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="zustand" class="form-label">Zustand</label>
                                <select class="form-select" id="zustand" name="zustand">
                                    {% for value, label in ZUSTAND_CHOICES %}
                                    <option value="{{ value }}" {% if hochsitz.zustand == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="baujahr" class="form-label">Baujahr</label>
                                <input type="number" class="form-control" id="baujahr" name="baujahr" 
                                       value="{{ hochsitz.baujahr|default:'' }}" min="1900" max="2100">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="letzte_kontrolle" class="form-label">Letzte Kontrolle</label>
                                <input type="date" class="form-control" id="letzte_kontrolle" name="letzte_kontrolle" 
                                       value="{{ hochsitz.letzte_kontrolle|date:'Y-m-d'|default:'' }}">
                            </div>
                        </div>
                        
                        <hr>
                        <h6 class="text-muted mb-3"><i class="bi bi-geo me-1"></i>GPS-Koordinaten (optional)</h6>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="gps_latitude" class="form-label">Breitengrad</label>
                                <input type="number" step="0.0000001" class="form-control" id="gps_latitude" name="gps_latitude" 
                                       value="{{ hochsitz.gps_latitude|default:'' }}" placeholder="z.B. 49.7501234">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="gps_longitude" class="form-label">Längengrad</label>
                                <input type="number" step="0.0000001" class="form-control" id="gps_longitude" name="gps_longitude" 
                                       value="{{ hochsitz.gps_longitude|default:'' }}" placeholder="z.B. 6.6401234">
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="mb-3">
                            <label for="beschreibung" class="form-label">Beschreibung</label>
                            <textarea class="form-control" id="beschreibung" name="beschreibung" rows="2"
                                      placeholder="z.B. Standort, Besonderheiten...">{{ hochsitz.beschreibung|default:'' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notizen" class="form-label">Notizen</label>
                            <textarea class="form-control" id="notizen" name="notizen" rows="2"
                                      placeholder="z.B. Reparaturen, Wartung...">{{ hochsitz.notizen|default:'' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="aktiv" name="aktiv"
                                       {% if hochsitz.aktiv or not hochsitz %}checked{% endif %}>
                                <label class="form-check-label" for="aktiv">Aktiv</label>
                            </div>
                            <div class="form-text">Inaktive Hochsitze werden ausgegraut dargestellt</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'hochsitz_liste' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-1"></i>Abbrechen
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-lg me-1"></i>Speichern
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
